    <!--H1 Title Div-->
    <div class="h1TitleDiv">
        <h1 class="h1Title">CREATE AN EVENT</h1>
    </div>
    <!--End of H1 Title Div-->

        
    <!--Form Container-->
    <form class="formContainer">
        
        <!--Event name, Date-->
        <div class="formEventNameDateContainer">
            
            <div class="formEventNameContainer">
                <label for="eventName">EVENT NAME</label>
                <br />
                <input class="formEventName" type="text" id="eventName" name="eventName">
            </div>

            <div class="formDateContainer">
                <label for="date">DATE</label>
                <br />
                <input class="formDate" id="date" name="date" type="date" data-date-inline-picker="true" />

            </div>
        </div>
        <!--End of Event name, Date-->

        <!--Description-->
        <div class="formDescriptionContainer">

            <label for="description">DESCRIPTION</label>
                <br />
            <textarea class="formDescription" type="text" id="description" name="description"></textarea>
            
        </div>
        <!--End of Description-->

        <!--Agenda-->
        <div class="formAgendaContainer">

            <label for="agenda">AGENDA</label>
                <br />
            <textarea class="formAgenda" type="text" id="agenda" name="agenda"></textarea>
            
        </div>
        <!--End of Agenda-->
        
        <!--Upload Images-->
        <div class="imagesHeaderImagesContainer">

            <label for="images">UPLOAD PHOTOS</label>
            
            <br />
            <input 
                type="file"
                class="uploadImageInput"
                id="images1" name="images"
                accept="image/png, image/jpeg"
            />
            <input 
                type="file"
                class="uploadImageInput"
                id="images2" name="images"
                accept="image/png, image/jpeg"
            />
            <input 
                type="file"
                class="uploadImageInput"
                id="images3" name="images"
                accept="image/png, image/jpeg"
            />
            <input 
                type="file"
                class="uploadImageInput"
                id="images4" name="images"
                accept="image/png, image/jpeg"
            />

        </div>
        <!--End of Upload Images-->

        <!--Category-->
        <div class="formCategoryContainer">
            <label for="category">CATEGORY</label>
                <br />
            <select class="formCategoryMenu" id="category" name="category">
                <option value="" selected disabled hidden>Choose a category</option>
                <option value="art">Art</option>
                <option value="awards">Awards</option>
                <option value="cinema">Cinema</option>
                <option value="concert">Concert</option>
                <option value="convention">Convention</option>
                <option value="crypto">Crypto</option>
                <option value="design">Design</option>
                <option value="family">Family</option>
                <option value="festival">Festival</option>
                <option value="film">Film</option>
                <option value="finance">Finance</option>
                <option value="food">Food</option>
                <option value="group">Group</option>
                <option value="music">Music</option>
                <option value="outdoors">Outdoors</option>
                <option value="photography">Photography</option>
                <option value="tech">Tech</option>
            </select>
        </div>
        <!--End of Category-->
        
        <!--Subimt Button-->
        <div class="formSubmitButton">
            <input class="submitButton" type="submit" value="Submit">
        </div>
        <!--End of Subimt Button-->

    </form>
    <!--End of Form Container-->

    <!--Thank You Form Message-->
    <div class="formThankYouMessage">
        <div class="thankYouBalloonContainer">

            <p class="formMessage text1">Thank you for your message!</p>
            <p class="formMessage text2">We'll get back to you as soon as possible!</p>
            <img 
                class="balloonImage"
                src="images/balloon.png"
            />
        </div>
    </div>
    <!--End of Thank You Form Message-->
